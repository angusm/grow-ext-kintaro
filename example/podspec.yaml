extensions:
  jinja2:
  - extensions.kintaro.KintaroJinja2
  preprocessors:
  - extensions.kintaro.KintaroPreprocessor

preprocessors:
- kind: kintaro
  autorun: true
  inject: true
  repo: grow-base-kintaro
  project: grow-base-kintaro
  bind:
  - collection: /content/Product
    kintaro_collection: Product
  - collection: /content/Page
    kintaro_collection: Page
